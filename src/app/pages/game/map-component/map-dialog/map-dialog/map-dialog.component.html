<h2 mat-dialog-title>NPC</h2>
<mat-dialog-content class="mat-typography">
    <div>{{this.currentDialogue?.txt}}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-teal" (click)="no()">No</button>
    <div></div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-teal" (click)="yes()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
